<!DOCTYPE html>

    <title>JE:US | 명품감귤생산 데이터 농법</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="innerWrap bodyWrap">
			<div class="loginWrap changePw">
				<h1 class="logo"></h1>
				<h2 class="siteTitle"></h2>
				<div class="inlineWrap mt30">
					<label for=""><i class="fas fa-user"></i>현재비밀번호</label>
					<!-- 
						첫 로그인 사용자의 경우 비밀번호를 입력받지 않고 input에 박아두는 방법도 좋아보입니다.
					-->
					<input type="password" name="" id="" placeholder="현재 비밀번호를 입력하세요." onkeydown="onlyNumber(event)">
				</div>
				<div class="inlineWrap mt20">
					<label for="">변경비밀번호</label>
					<input type="password" name="" id="" placeholder="변경할 비밀번호를 입력하세요.">
				</div>
        <div class="inlineWrap mt20">
					<label for="">비밀번호확인</label>
					<input type="password" name="" id="" placeholder="비밀번호를 한번 더 입력하세요.">
				</div>
				<div class="inlineWrap btnWrap mt20">
					<button type="button" class="btn btn-silver btnSubmit" onclick="location.href='main.html'">취소하기</button>
					<button type="button" class="btn btn-green btnSubmit">변경하기</button>
				</div>
			</div>
		</div>
		<script src="js/jQuery.js"></script>
		<script src="js/script.js"></script>
